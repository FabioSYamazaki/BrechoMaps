<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localize um brechó | Brechó Maps</title>


  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="icon" href="logo-icon.png" />

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="stylesheet" href="page-orphanages.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="page-orphanages">
    <aside class="animate-right">
      <header>
        <img src="map-marker.png" alt="brechó maps" />

        <h2>Encontre brechós no mapa</h2>

        <p>Compre aquela roupa ideal por um preço bem baixinho e bem pertinho de você :)</p>
      </header>

      <footer>
        <strong>São Paulo</strong>
        <p>São Paulo</p>
      </footer>
    </aside>

    <div id="mapid" class="animate-appear"></div>


    <div class="orphanages">
      {{#each orphanages}}
        <span hidden
          data-id="{{this.id}}"
          data-name="{{this.name}}"
          data-lat="{{this.lat}}"
          data-lng="{{this.lng}}"
        ></span>
      
      {{/each}}
    </div>
   


    <a href="./create-orphanage.html" class="create-orphanage" title="Cadastre um orfanato">
      <img src="plus.svg" alt="Criar orfanato" />
    </a>
  </div>

  <script src="page-orphanages.js"></script>

</body>

</html>
